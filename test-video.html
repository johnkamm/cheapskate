<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEAPSKATE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 150vh;
            padding-bottom: 50vh;
        }
        
        .image1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
        }
        
        /* Text container with fixed dimensions to match the original layout */
        .text-container {
            position: absolute;
            top: 75vh;
            left: 20%;
            width: 60%;
            /* Height will be determined by content */
            background-color: rgba(90, 88, 88, 0.6);
            z-index: 4;
        }
        
        .image2 {
            position: relative;
            width: 100%;
        }
        
        .image3 {
            position: relative;
            width: 100%;
            margin-top: 90px; 
            margin-bottom: 20px; 
        }
        
        .video-container {
            position: absolute;
            top: 120vh;
            left: 40%;
            width: 60%;
            z-index: 2;
        }

        /* Ensure video displays at the proper size */
        video {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
            max-width: none;
        }

        /* Ensure images display at their proper size */
        img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
            outline: none;
            max-width: none; /* Prevent any automatic constraints */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image1">
            <img src="images/image1.png" alt="">
        </div>
        
        <!-- Container for both text images -->
        <div class="text-container">
            <div class="image2">
                <img src="images/1_Typeography-nf.png" alt="">
            </div>
            
            <div class="image3">
                <img src="images/2-nf.png" alt="">
            </div>
        </div>

        <!-- Video container -->
        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="images/dronevid1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
