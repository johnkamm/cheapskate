{{ define "main" }}
<!-- Simplest layout possible -->
<div class="page-container">
    <!-- Row 1: Tractor and text side by side -->
    <div class="row-container">
        <div class="left-column">
            <img src="{{ "images/image1.png" | relURL }}" alt="Tractor image">
        </div>
        <div class="right-column">
            <img src="{{ "images/1_Typeography-nf.png" | relURL }}" alt="Typography">
        </div>
    </div>
    
    <!-- Row 2: Content and field image side by side -->
    <div class="row-container">
        <div class="left-column">
            <img src="{{ "images/2-nf.png" | relURL }}" alt="Content">
        </div>
        <div class="right-column">
            <img src="{{ "images/field4.jpg" | relURL }}" alt="Field">
        </div>
    </div>
    
    <!-- Video container -->
    <div class="video-row">
        <video controls autoplay muted loop>
            <source src="{{ "images/dronevid1.mp4" | relURL }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
{{ end }}
