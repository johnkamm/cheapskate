<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    
    <!-- Very simple CSS without Bootstrap -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 15px 0; /* Added top and bottom padding to the body */
        }
        
        /* Main container */
        .page-container {
            width: 100%;
            max-width: 1800px; /* Further increased max-width */
            margin: 0 auto;
            padding: 2px; /* Reduced from 5px to 2px (50% reduction) */
        }
        
        /* Row container for side-by-side elements */
        .row-container {
            display: table;
            width: 100%;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        
        /* Two columns side by side */
        .left-column, .right-column {
            display: table-cell;
            vertical-align: middle;
            padding: 1px; /* Reduced from 3px to 1px (approximately 50% reduction) */
        }
        
        .left-column {
            width: 50%;
        }
        
        .right-column {
            width: 50%;
        }
        
        /* Images */
        img {
            width: 100%;
            display: block;
            height: auto;
        }
        
        /* Video container */
        .video-row {
            width: 100%;
            margin-top: 20px;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        /* Mobile view */
        @media (max-width: 768px) {
            .row-container {
                display: block;
            }
            
            .left-column, .right-column {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
