<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow-x: hidden;
        }

        .container-fluid {
            position: relative;
            width: 100%;
            min-height: 150vh;
            padding-bottom: 50vh;
        }

        .image1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
            padding: 50px;
        }

        .text-container {
            position: absolute;
            top: 75vh;
            left: 20%;
            width: 60%;
            background-color: rgba(90, 88, 88, 0.6);
            z-index: 4;
        }

        .image2, .image3 {
            position: relative;
            width: 100%;
        }

        .image3 {
            margin-top: 90px; 
            margin-bottom: 20px; 
        }

        .image4 {
            position: absolute;
            top: 120vh;
            left: 40%;
            width: 60%;
            padding: 50px;
        }

        /* Video container styles */
        .video-container {
            position: absolute;
            top: 120vh;
            left: 40%;
            width: 60%;
            padding: 50px;
            z-index: 2;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            outline: none;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
            outline: none;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .image1 {
                width: 80%;
            }
            
            .text-container {
                left: 10%;
                width: 80%;
            }
            
            .image4, .video-container {
                left: 20%;
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            .image1 {
                position: relative;
                width: 100%;
            }
            
            .text-container {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                margin: 20px 0;
            }
            
            .image3 {
                margin-top: 40px;
            }
            
            .image4, .video-container {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                margin-top: 20px;
            }
            
            .container-fluid {
                min-height: auto;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
