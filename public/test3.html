<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEAPSKATE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 150vh;
            padding-bottom: 50vh;
        }
        
        .image1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%;
        }
        
        /* Text container with fixed dimensions to match the original layout */
        .text-container {
            position: absolute;
            top: 75vh;
            left: 20%;
            width: 60%;
            /* Height will be determined by content */
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 4;
        }
        
        /* First text content - positioned exactly */
        .image2 {
            position: relative;
            width: 100%;
            /* No transforms or additional sizing that might affect the text */
        }
        
        /* Second text content - positioned exactly with spacing */
        .image3 {
            position: relative;
            width: 100%;
            margin-top: 40px; /* Space between images */
            margin-bottom: 20px; /* Bottom padding for container */
        }
        
        .image4 {
            position: absolute;
            top: 140vh;
            left: 40%;
            width: 60%;
        }

        /* Ensure images display at their proper size */
        img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
            outline: none;
            max-width: none; /* Prevent any automatic constraints */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Original image1 remains unchanged and outside container -->
        <div class="image1">
            <img src="/images/image1.png" alt="">
        </div>
        
        <!-- Container for both text images -->
        <div class="text-container">
            <!-- First text image -->
            <div class="image2">
                <img src="/images/1_Typeography-nf.png" alt="">
            </div>
            
            <!-- Second text image -->
            <div class="image3">
                <img src="/images/2-nf.png" alt="">
            </div>
        </div>

        <!-- The last image remains unchanged -->
        <div class="image4">
            <img src="/images/field4.jpg" alt="">
        </div>
    </div>
</body>
</html>
